<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing:border-box;
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #2c2c2c;
            padding: 0px;
            display: flex;
            flex-direction: row;
            align-items: flex-start; /* flex-start,flex-end,center,stretch,start,end */
        }

        /* 
        align-items
            row direction => verticle positioning
            column direction => horizontal positioning
        */

        .card {
            background-color: orange;
            margin: 5px;
            height: auto;
            width: auto;
            font-size: 2rem;
            color:#fff;
            padding: 20px;
        }
    </style>
</head>
<body>
     <section class="container">
           <div class="card">box-1</div>
           <div class="card">box-2</div>
           <div class="card">box-3</div>
     </section>
</body>
</html>
