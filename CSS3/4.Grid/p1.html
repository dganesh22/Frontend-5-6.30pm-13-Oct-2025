<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: grid;
            grid-template-columns: 200px 1fr 1fr; /* frame unit */
            grid-template-rows:200px 1fr  250px;
        }

        div {
            width: 100%;
            height: 100%;
            border: 2px solid #222;
            background-color: teal;
        }
    </style>
</head>
<body>
    <h1>Grid</h1>
    <section class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>
</html>
