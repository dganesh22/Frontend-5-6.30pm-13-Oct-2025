<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service app</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- menu -->
    <header class="menu-heading">
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">
                   <i class="fa-brands fa-servicestack"></i> Service App
                </a>

                <div class="menu">
                     <a href="pro.html" class="btn outline">
                        <i class="fa-solid fa-user-plus"></i> 
                        <span class="txt">Join as a pro</span>
                     </a>
                     <a href="cart.html" class="btn outline">
                        <i class="fa fa-cart-shopping"></i> 
                        <span class="txt">Cart</span>
                     </a>
                     <!-- <a href="login.html" class="btn outline">
                        <i class="fa-regular fa-circle-user"></i> Login
                     </a> -->
                </div>
            </div>
        </nav>
    </header>

    <section id="block">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3>User Login</h3>
                </div>
                <div class="card-body">
                    <form autocomplete="off" method="post">
                        <div class="form-item">
                            <label for="user">Your username</label>
                            <input type="text" name="user" id="user" class="form-input" required>
                        </div>
                        <div class="form-item">
                            <label for="pass">Your Password</label>
                            <input type="password" name="pass" id="pass" class="form-input" required>
                        </div>
                        <div class="form-item">
                            <button class="btn warning">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- script -->
     <script src="./js/app.js"></script>
</body>
</html>
