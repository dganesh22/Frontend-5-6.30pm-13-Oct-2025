<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            width: 50px;
            height: 50px;
            background-color: orange;
            border-radius: 50%;
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation-name: anim1;
            animation-duration: 4s; /* time to complete 1 cycle */
            animation-iteration-count: infinite;/* number / infinite */
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1); /* linear,ease,ease-in,ease-out,ease-in-out,steps(),step-in,step-out,cubic-bezier */
        }

        @keyframes anim1 {
            from {
                transform: translateX(0px);
            }
            to {
                transform: translateX(1000px);
            }
        }
    </style>
</head>
<body>
    <h1>animation</h1>

    <div class="ball"></div>
</body>
</html>
