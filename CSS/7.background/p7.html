<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            width: 500px;
            height: 300px;
            padding: 30px;
            border: 2px solid grey;
            margin: 10px;
        }

        .b1 { background-image: radial-gradient(gold,slateblue);}
        .b2 { background-image: radial-gradient(ellipse, gold,slateblue);}
        .b3 { background-image: radial-gradient(closest-side, orange,slateblue);}
        .b4 { background-image: radial-gradient(gold,slateblue);}
        .b5 { background-image: radial-gradient(circle at 50%,gold,slateblue);}
        .b6 { background-image: radial-gradient(circle at bottom,gold,slateblue);}
        .b7 { background-image: radial-gradient(circle at bottom left,gold,slateblue);}
    </style>
</head>
<body>
    <h1>radial-gradient</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
    <div class="b8"></div>
</body>
</html>
