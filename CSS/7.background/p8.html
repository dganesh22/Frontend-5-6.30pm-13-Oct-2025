<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            width: 500px;
            height: 200px;
            padding: 30px;
            border: 2px solid grey;
            margin: 10px;
        }

        .b1 { background-image: repeating-linear-gradient(orangered,deepskyblue);}
        .b2 { background-image: repeating-linear-gradient(60deg,orangered,deepskyblue);}
        .b3 { background-image: repeating-linear-gradient(0.4turn,orangered,deepskyblue);}
        .b4 { background-image: repeating-linear-gradient(to top right,orangered,deepskyblue);}
        .b4 { background-image: repeating-linear-gradient(to top right,orangered 30%,deepskyblue 40%);}
    </style>
</head>
<body>
     <h1>repeating-linear-gradient</h1>

    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
    <div class="b8"></div>
</body>
</html>
