<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         div {
            height: 300px;
            width: 300px;
            border: 2px solid grey;
            margin: 20px;
        }

        .b1 { background-image: repeating-radial-gradient(red,green 20%);}
        .b2 { background-image: repeating-radial-gradient(ellipse at bottom left, red,green 20%);}
        .b3 { background-image: repeating-radial-gradient(circle at top left, red,green 20%);}
        .b4 { background-image: repeating-radial-gradient(closest-side, red,green 20%);}
    </style>
</head>
<body>
    <h1>repeating-radial-gradient</h1>
     <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
</body>
</html>
