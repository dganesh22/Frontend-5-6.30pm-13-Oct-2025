<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 800px;
            height: 200px;
            padding: 20px;
            margin: 5px;
            border: 2px solid #ccc;
        }

        .b1 { background-image: linear-gradient(slateblue,green,orange);}
        .b2 { background-image: linear-gradient(to top,slateblue,green,orange);}
        .b3 { background-image: linear-gradient(to left,slateblue,green,orange);}
        .b4 { background-image: linear-gradient(to right,slateblue,green,orange);}
        .b5 { background-image: linear-gradient(to top right,slateblue,green,orange);}
        .b6 { background-image: linear-gradient(to top left,slateblue,green,orange);}
        .b7 { background-image: linear-gradient(to bottom left,slateblue,green,orange);}
        .b8 { background-image: linear-gradient(to bottom right,slateblue,green,orange);}
        .b9 { background-image: linear-gradient(to bottom right,slateblue 20%,green 40%,orange 50%);}
    </style>
</head>
<body>
    <h1>linear-gradient</h1>

     <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div class="b4"></div>
    <div class="b5"></div>
    <div class="b6"></div>
    <div class="b7"></div>
    <div class="b8"></div>
    <div class="b9"></div>
</body>
</html>
