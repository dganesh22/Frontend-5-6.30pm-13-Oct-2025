    <title>Document</title>
    <style>
        table,tr,td,th {
            border: 2px solid #222;
            border-collapse: collapse; /* separate, collapse */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Place</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@gmail.com</td>
            <td>Mangaluru</td>
        </tr>
        <tr>
            <td>Kelvin</td>
            <td>kelvin@gmail.com</td>
            <td>Bengaluru</td>
        </tr>
    </table>
</body>
</html>
