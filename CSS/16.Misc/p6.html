<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border: 1px solid #222;
            border-collapse: collapse;
        }

        table {
            caption-side: top; /* top,bottom */
        }
    </style>
</head>
<body>
     <h1>caption-side</h1>

    <table class="top">
        <caption>table 1.1 User table</caption>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>john@gmail.com</td>
        </tr>
        <tr>
            <td>Kelvin</td>
            <td>kelvin@gmail.com</td>
        </tr>
    </table>
</body>
</html>
