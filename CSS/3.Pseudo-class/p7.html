<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
         input[type="checkbox"]:default {
            outline: 2px solid orange;
        }
        input[type="checkbox"]:checked {
            outline: 2px solid green;
        }
       
    </style>
</head>
<body>
    <h1>:checked (checkbox) </h1>

     <form action="">
        <label for="">Choose Technologies</label>
        <br>
        <label for="">
            <input type="checkbox" name="first" id="first" value="html"> HTML
        </label>
        <label for="">
            <input type="checkbox" name="sec" id="sec" value="css" checked> Css
        </label>
        <label for="">
            <input type="checkbox" name="third" id="third" value="js"> JavaScript
        </label>
    </form>
</body>
</html>
