<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         input[type="radio"]:default {
            outline: 2px solid orange;
        }
        input[type="radio"]:checked {
            outline: 2px solid green;
        }
       
    </style>
</head>
<body>
    
    <h1>:checked (radio button) </h1>
     <form action="">
        <label for="">How do you find about us?</label>
        <label for="">
            <input type="radio" name="source" id="source" value="google" checked> Google
        </label>
        <label for="">
            <input type="radio" name="source" id="source" value="facebook"> Facebook
        </label>
        <label for="">
            <input type="radio" name="source" id="source" value="linkedin"> LinkedIn
        </label>
    </form>

    <hr>
</body>
</html>
