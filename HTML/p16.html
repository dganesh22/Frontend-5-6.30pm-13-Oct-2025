<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>form input types</h1>
    <form action="">
        <label for="">text type</label>
        <input type="text" name="" id="">
        <br><br>

        <label for="">number type</label>
        <input type="number" name="" id="">
        <br><br>

        <label for="">email type</label>
        <input type="email" name="" id="" required>
        <br><br>

        <label for="">Tel type</label>
        <input type="tel" name="" id="">
        <br><br>

        <label for="">Password type</label>
        <input type="password" name="" id="">
        <hr>

         <label for="">Date</label>
         <input type="date" name="" id="">

         <br>
         <label for="">DateTime (Manual entry) </label>
         <input type="datetime" name="" id="">

         <br>
         <label for="">Datetime-local</label>
         <input type="datetime-local" name="" id="">

         <br>
         <label for="">Week</label>
         <input type="week" name="" id="">

         <br>
         <label for="">Month</label>
         <input type="month" name="" id="">

         <br>
         <label for="">time</label>
         <input type="time" name="" id="">

         <hr>

          <label for="">Search (hello world -> hello+world -> query) </label>
         <input type="search" name="" id="">

         <br>
         <label for="">URL</label>
         <input type="url" name="" id="" placeholder="https://www.domain.com">

         <br>
         <label for="">Color</label>
         <input type="color" name="" id="">

         <br>
    </form>
</body>
</html>
