<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Select dropdown</h1>

    <form action="">
        <div>
            <label for="">Select names</label>
            <select name="" id="">
                <option value="null">Choose names</option>
                <option value="john">John</option>
                <option value="mark">Mark</option>
                <option value="sam">Sam</option>
            </select>
        </div>

        <hr>

        <div>
             <label for="">Technology</label>    
            <select name="" id="" multiple>
                <option>HTML</option>
                <option>Css</option>
                <option>JavaScript</option>
                <option>Php</option>
                <option>Python</option>
            </select>
        </div>

        <hr>

        <div>
               <label for="">Technology</label>    
        <select name="" id="">
            <option value="null">Choose technology</option>
            <optgroup label="FrontEnd Tech">
                <option>HTML</option>
                <option>Css</option>
                <option>JavaScript</option>
                <option>React</option>
            </optgroup>
           <optgroup label="Server Tech">
                <option>Php</option>
                <option>Python</option>
                <option>Java</option>
           </optgroup>
        </select>
        </div>
    </form>
</body>
</html>
