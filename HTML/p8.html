    <h1>marquee tag</h1>

    <!-- 
    direction => 4 up,down,left,right
    behavior => scroll,slide,alternate,(alternate-scroll,alternate-slide)    
-->

     <marquee behavior="scroll" direction="left" scrolldelay="" scrollamount="">scroll behaviour </marquee>
    <marquee behavior="slide" direction="left">slide behaviour </marquee>
    <marquee behavior="alternate" direction="left">alternate behaviour </marquee>
