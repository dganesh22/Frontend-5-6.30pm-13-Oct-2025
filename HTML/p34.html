<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pro {
            border: 2px solid #222;
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Emoji Shape</h1>
    <canvas id="pro"></canvas>
    
    <script>
        function draw() {
                let canvas = document.getElementById('pro');
                if(canvas.getContext) {
                    let ctx = canvas.getContext("2d");
                        ctx.beginPath();
                        // arc(x,y,radius,startAngle,endingAngle,boolean) true => clockwise, false = counter clockwise
                        ctx.arc(75,75,50,0, Math.PI *2,true); // outer circle
                        ctx.moveTo(110,75);

                        ctx.arc(75,75,35,0,Math.PI,false); // mouth (clock wise)
                        ctx.moveTo(65,65);

                        ctx.arc(60,65,5,0,Math.PI * 2, true);// left eye
                        ctx.moveTo(95,65);

                        ctx.arc(90,65,5,0,Math.PI *2, true); // right eye
                        ctx.stroke();
                }
            }

            draw()
    </script>
</body>
</html>
