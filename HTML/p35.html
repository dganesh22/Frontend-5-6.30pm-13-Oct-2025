<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pro {
            width: 600px;
            height: 500px;
            border: 2px solid #222;
        }
    </style>
</head>
<body>
    <h1>Text in canvas</h1>
    <canvas id="pro"></canvas>
    <script>
            let pro = document.getElementById("pro");
            let ctx = pro.getContext("2d");
                ctx.font = "32px serif";
                ctx.strokeText("Welcome to HTML", 30, 40);
    </script>
</body>
</html>
