<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>image</h1>
     <!-- src => accepts url, local file, 
         alt => alternative text (visible only when image is not available)
         width, height => size of the image
         jpg,jpeg,gif,png,svg,webp,
     -->
    <img src="https://images.pexels.com/photos/1054655/pexels-photo-1054655.jpeg" alt="image not found" width="500">
     <img src="./girl-2.jpg" alt="image not found" width="100" height="100">

     <hr>
    <!-- specific image with id -->
     <img src="https://picsum.photos/id/425/600/500" alt="no image">

     <hr>
    <!-- random images -->
     <img src="https://picsum.photos/500/400" alt="no image">
</body>
</html>
