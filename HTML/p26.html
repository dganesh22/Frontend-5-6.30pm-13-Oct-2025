<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        meter {
            width: 50vw;
        }
    </style>
</head>
<body>
    <h3>Meter tag</h3>

    <div>
        <p>HTML 80% </p>
        <meter value="80" min="0" max="100"></meter>
    </div>
    <div>
        <p>Css 85% </p>
        <meter value="85" min="0" max="100"></meter>
    </div>
</body>
</html>
